<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row m-3">
        <h1>Formulario de Registro</h1>
        <form action="post.html" method="POST">
            <label for="">Nombre(s): </label>
            <input type="text" id="nombre" name="nombre"> <br>
            <br>
            <label for="">Apellido: </label>
            <input type="text" id="apellido" name="apellido"> <br>
            <br>
            <label for="">Edad: </label>
            <input type="number" id="edad" name="edad"> <br>
            <br>
            <label for="">Correo: </label>
            <input type="email" name="correo" id="correo"> <br>
            <br>   
            <label for="">Contraseña: </label>
            <input type="password" name="contraseña" id="contraseña"> <br>
            <br>

            <fieldset>
                <label for="">Sexo:</label>
                <input type="radio" name="sexo" id="Masculino" value="Masculino">
                <label for="">Masculino</label>
                <input type="radio" name="sexo" id="Femenino" value="Femenino">
                <label for="">Femenino</label>
            </fieldset>
            <br>

            <input type="checkbox" name="checkbox_1" id="checkbox_1">
            <label for="">Deseo recibir informacion a mi correo</label><br>
        
            <input type="checkbox" name="checkbox_2" id="checkbox_2">
            <label for="">Declaro haber leido los terminos y condiciones del programa</label><br>
        
            <button>Enviar</button>
        </form>        
    </div>
</body>
</html>
