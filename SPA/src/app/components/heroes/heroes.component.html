<div class="row">
    <div *ngFor="let heroe of heroes;  let i = index" class="list-group list-group-flush col-2">
        <div class="card mb-2">
            <div class="card-body">
                <p class="card-title">ID: {{ heroe.id }}<p>
                <p class="card-text">Nombre: {{heroe.name}}</p>
            </div>
        </div>
    </div>
</div>
