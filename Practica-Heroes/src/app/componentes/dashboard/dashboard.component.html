<div class='m-3 row text-center'>
    <h3>Top Heroes</h3>
</div>

<div class="row">
    <div *ngFor="let heroe of heroes | slice:0:4;  let i = index" class="col-3">
        <div class="card">
            <div class="card-body text-white bg-dark mb-2">
                <p class="card-text">{{heroe.name}}</p>
            </div>
        </div>
    </div>
</div>
